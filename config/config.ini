[wechat]
app_id = ${WECHAT_APP_ID}
app_secret = ${WECHAT_APP_SECRET}
access_token_url = https://api.weixin.qq.com/cgi-bin/token
publish_url = https://api.weixin.qq.com/cgi-bin/draft/add

[media]
max_image_size = 10485760  # 10MB in bytes
allowed_extensions = .jpg, .jpeg, .png, .gif
media_upload_url = https://api.weixin.qq.com/cgi-bin/media/upload

[html]
css_file = data/templates/style.css
max_width = 800
image_quality = 85

[logging]
log_file = data/output/publisher.log
log_level = INFO
max_bytes = 10485760  # 10MB
backup_count = 5

[paths]
input_dir = data/input
output_dir = data/output
media_dir = data/input/inserting_media 